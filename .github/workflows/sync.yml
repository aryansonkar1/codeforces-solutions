name: Sync Codeforces Solutions

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests

    - name: Run Script
      run: python fetch_cf.py

    - name: Commit and Push
      run: |
        git config --global user.name "Aryan Sonkar"
        git config --global user.email "sonkararyan000@gmail.com"
        git add .
        git commit -m "Auto Sync Codeforces Solutions" || echo "No changes"
        git push
