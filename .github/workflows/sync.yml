name: Sync Codeforces Solutions

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests

    - name: Run Script
      run: python fetch_cf.py

    - name: Commit and Push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "Aryan Sonkar"
        git config --global user.email "sonkararyan000@gmail.com"

        git add .

        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto Sync Codeforces Solutions"
        fi

        git fetch origin main
        git reset --soft origin/main
        git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main --force
